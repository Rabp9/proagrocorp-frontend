<div class="with-bg animated fadeIn" ng-if="infosNosotros !== undefined">
    <picture picturefill>
        <source media='(max-width: 767px)' ng-attr-srcset="{{ getBgNosotrosSrc(infosNosotros.bg_nosotros, '_small') }}">
        <source media='(min-width: 767px)' ng-attr-srcset="{{ getBgNosotrosSrc(infosNosotros.bg_nosotros, '_large') }}">
        <!--<img ng-show="{{ infos.bg_descripcion !== null }}" class="img-responsive bg"  ng-src="{{ getBgSrc(infos.bg_descripcion, '_large') }}">-->
        <img class="img-responsive bg" ng-src="{{ getBgNosotrosSrc(infosNosotros.bg_nosotros, '_large') }}">
    </picture>
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <h2 class="text-center">Nosotros</h2>
            <h4 class="text-center">{{ infosNosotros.descripcion }}</h4>
        </div>
    </div>
</div>
<div class="text-center" ng-show="infosNosotros === undefined"><img src="images/loading.gif" alt="cargando" style="width: 120px;"/></div>
<div class="animated fadeIn" ng-bind-html="infosNosotros.nosotros_body">
</div>
