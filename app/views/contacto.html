<div class="with-bg animated fadeIn" ng-if="infosContacto !== undefined">
    <picture picturefill>
        <source media='(max-width: 767px)' ng-attr-srcset="{{ getBgContactoSrc(infosContacto.bg_contacto, '_small') }}">
        <source media='(min-width: 767px)' ng-attr-srcset="{{ getBgContactoSrc(infosContacto.bg_contacto, '_large') }}">
        <!--<img ng-show="{{ infos.bg_descripcion !== null }}" class="img-responsive bg"  ng-src="{{ getBgSrc(infos.bg_descripcion, '_large') }}">-->
        <img class="img-responsive bg" ng-src="{{ getBgContactoSrc(infosContacto.bg_contacto, '_large') }}">
    </picture>
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <h2 class="text-center">Contacto</h2>
            <h4 class="text-center">Deja tu consulta, te atenderemos pronto.</h4>
        </div>
    </div>
</div>
<br>
<div class="text-center" ng-show="infosContacto === undefined"><img src="images/loading.gif" alt="cargando" style="width: 120px;"/></div>
<div class="container">
    <div class="row">
        <div class="alert alert-dismissible" ng-class="{'alert-success': message.code === 200, 'alert-danger': message.code !== 200 }" role="alert" ng-show="message.code !== undefined">
            <button type="button" class="close" ng-click="message.code = undefined" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            {{ message.message }} 
        </div>
        <div class="col-sm-7">
            <form ng-if="infosContacto !== undefined" novalidate angular-validator angular-validator-submit="send(mensaje, 'btnSendMensaje')" name="MensajeSend">
                <div class="row">
                    <div class="form-group-sm col-sm-8">
                        <label for="txtNombres">Nombres</label>
                        <input id="txtNombres" type="text" class="form-control" ng-model="mensaje.nombres"
                            name="mensajeNombres" required required-message="'Este campo es requerido'" validate-on="blur"/>
                    </div>
                    <div class="form-group-sm col-sm-4">
                        <label for="emEmail">Email</label>
                        <input id="emEmail" type="email" class="form-control" ng-model="mensaje.email"
                            name="mensajeEmail" invalid-message="'Ingrese un email'" required required-message="'Este campo es requerido'" validate-on="blur"/>
                    </div>
                </div>
                <div class="form-group-sm">
                    <label for="txtAsunto">Asunto</label>
                    <input id="txtAsunto" type="text" class="form-control" ng-model="mensaje.asunto"
                        name="mensajeAsunto" required required-message="'Este campo es requerido'" validate-on="blur"/>
                </div>
                <div class="form-group-sm">
                    <label for="txtaBody">Mensaje</label>
                    <textarea id="txtaBody" class="form-control mensaje" ng-model="mensaje.body"
                        name="mensajeBody" required required-message="'Este campo es requerido'" validate-on="blur">
                    </textarea>
                </div>
                <br>
                <div class="form-group-sm hidden-xs">
                    <button id="btnSendMensaje" class="btn btn-primary pull-right" type="submit"><span class="glyphicon glyphicon-send"></span> <span class="texto">Enviar</span></button>
                </div>
                <div class="form-group-sm hidden-sm hidden-md hidden-lg text-center">
                    <button id="btnSendMensaje" class="btn btn-primary btn-block" type="submit"><span class="glyphicon glyphicon-send"></span> <span class="texto">Enviar</span></button>
                    <div class="dv-separator"></div>
                </div>
            </form>
        </div>
        <div class="col-sm-5">
            <div class="animated fadeIn" ng-if="infosContacto !== undefined">
                <picture picturefill>
                    <source media='(max-width: 767px)' ng-attr-srcset="{{ getContactoImageSrc(infosContacto.contacto_image, '_small') }}">
                    <source media='(min-width: 767px)' ng-attr-srcset="{{ getContactoImageSrc(infosContacto.contacto_image, '_large') }}">
                    <!--<img ng-show="{{ infos.bg_descripcion !== null }}" class="img-responsive bg"  ng-src="{{ getBgSrc(infos.bg_descripcion, '_large') }}">-->
                    <img class="img-responsive" ng-src="{{ getContactoImageSrc(infosContacto.contacto_image, '_large') }}">
                </picture>
            </div>
        </div>        
    </div>
</div>
<br>
