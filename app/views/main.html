<div uib-carousel class="carousel-fade" interval="myInterval" no-wrap="noWrapSlides" active="0">
    <div uib-slide ng-repeat="slide in slides track by slide.id" index="slides.indexOf(slide)">
        <picture picturefill>
            <source media='(max-width: 767px)' ng-attr-srcset="{{ getSlideSrc(slide, '_small') }}">
            <source media='(min-width: 767px)' ng-attr-srcset="{{ getSlideSrc(slide, '_large') }}">
            <img class="img-slider" ng-src="{{ getSlideSrc(slide, '_large') }}">
        </picture>
    </div>
</div>
<div class="dv-separator">
</div>
<div class="container-fluid">
    <div class="row">
        <div class="linea-productos not-visible"  ng-class="[category.col, {'lpL': category.lp.includes('L'), 
            'lpR': category.lp.includes('R'), 'lpD': category.lp.includes('D')}]"
            when-visible="animateElementInFadeIn"
            when-not-visible="animateElementOutFadeIn"
            delay-percent="0.80"
            ng-repeat="category in categories">
            <div class="with-bg" ng-class="{'lpL': category.lp.includes('L'), 'lpR': category.lp.includes('R'), 'lpD': category.lp.includes('D')}">
                <picture picturefill>
                    <source media='(max-width: 767px)' ng-attr-srcset="{{ getBgSrc(category, '_small') }}">
                    <source media='(min-width: 767px)' ng-attr-srcset="{{ getBgSrc(category, '_large') }}">
                    <img ng-show="{{ category !== undefined }}" class="img-responsive bg" ng-src="{{ getBgSrc(category, '_large') }}">
                </picture>
                <h3 style="text-align: center;"><a ng-href="#/">{{ category.descripcion }}</a></h3>
                <p class="resumen">{{ category.resumen }}</p>
            </div>
        </div>
    </div>
</div>
<div class="dv-separator">
</div>
<div class="container-fluid">
    <slick dots="true" infinite="true" speed="300" slides-to-show="5" touch-move="true">
        <div>
            <div class="image">
                <img src="http://vasyabigi.github.io/angular-slick/images/lazyfonz1.png" alt="Trulli">
                <h4 class="text-center">Producto 1</h4>
            </div>
        </div>
        <div>
            <div class="image">
                <img src="http://vasyabigi.github.io/angular-slick/images/lazyfonz2.png"/>
                <h4 class="text-center">Producto 2</h4>
            </div>
        </div>
        <div>
            <div class="image">
                <img src="http://vasyabigi.github.io/angular-slick/images/lazyfonz3.png"/>
                <h4 class="text-center">Producto 3</h4>
            </div>
        </div>
        <div>
            <div class="image">
                <img src="http://vasyabigi.github.io/angular-slick/images/lazyfonz4.png"/>
                <h4 class="text-center">Producto 4</h4>
            </div>
        </div>
        <div>
            <div class="image">
                <img src="http://vasyabigi.github.io/angular-slick/images/lazyfonz5.png"/>
                <h4 class="text-center">Producto 5</h4>
            </div>
        </div>
        <div>
            <div class="image">
                <img src="http://vasyabigi.github.io/angular-slick/images/lazyfonz6.png"/>
                <h4 class="text-center">Producto 6</h4>
            </div>
        </div>
    </slick>
</div>
<div class="dv-separator">
</div>
<section 
    when-visible="animateElementInFadeIn"
    when-not-visible="animateElementOutFadeIn" class="not-visible">
    <div class="container-fluid with-bg">
        <picture picturefill>
            <source media='(max-width: 767px)' ng-attr-srcset="{{ getBgSrc(infos.bg_descripcion, '_small') }}">
            <source media='(min-width: 767px)' ng-attr-srcset="{{ getBgSrc(infos.bg_descripcion, '_large') }}">
            <!--<img ng-show="{{ infos.bg_descripcion !== null }}" class="img-responsive bg"  ng-src="{{ getBgSrc(infos.bg_descripcion, '_large') }}">-->
            <img class="img-responsive bg" ng-src="https://picsum.photos/600/200/?gravity=center">
        </picture>
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
                <h3 style="text-align: center;">Global Agro, Lorem ipsum dolor sit amet, consectetur adipiscing elit. Cras et pellentesque risus, bibendum commodo ligula. Ut vitae elit massa.</h3>
            </div>
        </div>
    </div>
</section>
<div class="dv-separator">
</div>
<div class="container" style="text-align: center;">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Kq8Zr-I62NI" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
</div>
<div class="dv-separator">
</div>
